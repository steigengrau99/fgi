<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fear & Greed Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ“Š Crypto Fear & Greed Index</h1>

  <div class="card">
    <div id="value" class="value">Loadingâ€¦</div>
    <div id="label" class="label"></div>
    <div id="updated" class="updated"></div>
  </div>

  <div class="card">
    <canvas id="historyChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch("fear_greed.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("value").textContent = data.value;
    document.getElementById("label").textContent = data.value_classification;
    document.getElementById("updated").textContent =
      "Updated: " + new Date(data.timestamp * 1000).toLocaleString();
  })
  .catch(err => {
    document.getElementById("value").textContent = "Error loading data";
    console.error(err);
  });
</script>

</body>
</html>
